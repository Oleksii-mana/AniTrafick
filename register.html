<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>

</head>
<body>
    <nav class="nav">
        <a href="/">Головна</a>
        <a href="/login">Увійти</a>

    <main>
        <h2>Реєстрація</h2>

        </form>
    </main>

    <script src="register.js"></script>
</body>
</html>
